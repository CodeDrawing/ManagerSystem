<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http:www/thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>修改课程</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>

<body>


<div class="container-fluid">
    <div class="row">

        <div th:replace="~{commons/commons::sidebar(active='courseList.html')}"></div>

        <!--添加员工的表单-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/course/updateCourse}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="CourseId" th:value="${courseInfo.getCourseId()}">
                <div class=" form-group">
                    <label>更改课程宣传图</label>
                    <p style="color: red">为了更好的显示效果，请尽量使用正方形图片</p>
                    <img th:src="@{${courseInfo.getImage()}}"  class="img-thumbnail" style="width:30%;height: 30%">
                    <input type="file" name="file" >
                </div>
            <div class="form-group">
                <label>课程名</label>
                <input type="text" class="form-control"  style="width: 35%" name="courseName" th:value="${courseInfo.getCourseName()}">
            </div>
            <div class="form-group">
                <label>课程简介</label>
                <input type="text" class="form-control"  style="width: 35%" name="briefIntroduction" th:value="${courseInfo.getBriefIntroduction()}">
            </div>
                <div class="form-group">
                    <label>详细介绍</label>
                    <textarea name="detailedIntroduction"    th:text="${courseInfo.getDetailedIntroduction()}" class="form-control" style="width: 65%"></textarea>
                </div>

            <button type="submit" class="btn btn-primary" style="margin-left: 31%">提交</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="/js/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</body>

</html>
