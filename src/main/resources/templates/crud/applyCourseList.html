<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http:www/thymeleaf.org" >

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>试听课管理</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/style1.css}">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css">

	</head>

	<body>
<!--	<div th:replace="~{commons/commons::topbar}"></div>-->

<!--		</div>-->

		<div class="container-fluid">
			<div class="row">

<!--				<div th:replace="~{commons/commons::sidebar(active='showAllApplyCourse.html')}"></div>-->

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>id</th>
									<th>姓名</th>
									<th>联系电话</th>
									<th>微信</th>
									<th>试听课程</th>
									<th>试听时间</th>
									<th>介绍人</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="apply:${applyList}">
									<td th:text="${apply.getApplyId()}"></td>
									<td>[[${apply.getStudentName()}]]</td>
									<td>[[${apply.getTelephone()}]]</td>
									<td>[[${apply.getWeChar()}]]</td>
									<td>[[${apply.getApplyCourse()}]]</td>
									<td>[[${#dates.format(apply.getComeOnTime(),'yyyy-MM-dd')}]]</td>
									<td>[[${apply.getIntroducer()}]]</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/js/popper.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/js/Chart.min.js"></script>
		<script>
			function drop(){
				if(confirm("确认要删除该记录吗?这将无法撤销!")){
					return true;
				}else{
					return false;
				}
			}
		</script>

	</body>

</html>
