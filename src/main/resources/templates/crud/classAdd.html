<!DOCTYPE html>

<html lang="en" xmlns:th="http:www/thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>新增班级</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style1.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css">

</head>

<body>


<div class="container-fluid">
    <div class="row">

        <div th:replace="~{commons/commons::sidebar(active='classList.html')}"></div>

        <!--添加员工的表单-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/class/addClass}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入班级名"style="width: 65%" name="className">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入上课教室"style="width: 65%" name="classRoom">
            </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="classTime"style="width: 65%">
                </div>
            <div class="form-group">
                <select class="form-control" name="teacherId" style="width:65%">
                    <option th:each="teacher:${teacherList}" th:text="${teacher.getTeacherName()}" th:value="${teacher.getTeacherId()}"></option>
                </select>
            </div>
                <div class="form-group">
                    <label>上课时间</label>
                    <input type="text" class="form-control" placeholder=""style="width: 65%" name="text" >
                </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 58%">添加</button>
            </form>

        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>

<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="/js/Chart.min.js"></script>

</body>

</html>
