<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http:www/thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{commons/commons::topbar}"></div>

</div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="~{commons/commons::sidebar(active='salaryList.html')}"></div>

        <!--添加员工的表单-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/salary/salaryUpdate}" method="post">
                <input type="hidden" name="salaryId" th:value="${salary.getSalaryId()}">
            <div class="form-group">
                <label>教师姓名</label>
                <input type="text" class="form-control"style="width: 35%"  name="teacherName" th:value="${salary.getTeacherName()}">
            </div>
            <div class="form-group">
                <label>基础工资</label>
                <input type="text" class="form-control" style="width: 35%" name="baseSalary" th:value="${salary.getBaseSalary()}">
            </div>
            <div class="form-group">
                <label>课时费</label>
                <input type="text" class="form-control"style="width: 35%" name="classMoney" th:value="${salary.getClassMoney()}">
            </div>
            <div class="form-group">
                <label>提成</label>
                <input type="text" class="form-control" style="width: 35%" name="commission" th:value="${salary.getCommission()}">
            </div>
            <div class="form-group">
                <label>请假天数</label>
                <input type="text" class="form-control" style="width: 35%" name="leaveDays" th:value="${salary.getLeaveDays()}">
            </div>
            <div class="form-group">
                <label>扣款</label>
                <input type="text" class="form-control" style="width: 35%" name="deductions" th:value="${salary.getDeductions()}">
            </div>
            <div class="form-group">
                <label>日期</label>
                <input type="date" class="form-control"style="width: 35%"  name="dateTime" th:value="${salary.getDateTime()}">
            </div>
            <div class="form-group">
                <label>是否发放</label>
                <select class="form-control" name="issue" style="width:35%">
                        <option value="0">否</option>
                        <option value="1">是</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 31%">提交</button>
            </form>

        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="/js/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="/js/Chart.min.js"></script>


</body>

</html>
