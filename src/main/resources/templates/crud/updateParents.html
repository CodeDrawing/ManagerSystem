<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http:www/thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>修改家长信息</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>

<body>


<div class="container-fluid">
    <div class="row">

        <div th:replace="~{commons/commons::sidebar(active='studentList.html')}"></div>

        <!--添加员工的表单-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/parents/updateParents}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="parentsId" th:value="${parent.getParentsId()}">
            <div class="form-group">
                <label>家长姓名</label>
                <input type="text" class="form-control"  style="width: 35%" name="parentsName" th:value="${parent.getParentsName()}">
            </div>
            <div class="form-group">
                <label>家长电话</label>
                <input type="text" class="form-control"  style="width: 35%" name="telephoneNumber" th:value="${parent.getTelephoneNumber()}">
            </div>
            <div class="form-group">
                <label>邮件</label>
                <input type="text" class="form-control"  style="width: 35%" name="email" th:value="${parent.getEmail()}">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="text" class="form-control"  style="width: 35%" name="password" th:value="${parent.getPassword()}">
            </div>
            <div class="form-group">
                <label>学生</label>
                <select class="form-control" name="studentId" style="width:35%">
                    <option th:if="${parent.getStudentId()} == 0" value="0">请选择学生</option>
                    <option th:each="student:${students}" th:text="${student.getStudentName()}" th:value="${student.getStudentId()}" th:field="${parent.studentId}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 31%">提交</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="/js/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="/js/feather.min.js"></script>



</body>

</html>
