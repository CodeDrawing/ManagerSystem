<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http:www/thymeleaf.org" >

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>课程管理</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/style1.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css">
		<link rel="stylesheet" th:href="@{/layui-v2.5.7/layui/css/layui.css}"/>
		<link rel="stylesheet" th:href="@{/layer-v3.2.0/layer/theme/default/layer.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/loader.css}"/>
		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">

	</head>

	<body>


		<div class="container-fluid">
			<div class="row">

				<div th:replace="~{commons/commons::sidebar(active='courseList.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div>
						<a class="btn btn-sm btn-light"style="font-size: 2rem" onclick="applyCourse()">试听课管理</a>
					</div>
					<h2><a class="btn btn-sm btn-success" th:href="@{/course/add}">添加课程</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>id</th>
									<th>课程名</th>
									<th>简介</th>
									<th>详细介绍</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="course:${courseList}">
									<td>[[${course.getCourseId()}]]</td>
									<td>[[${course.getCourseName()}]]</td>
									<td><p th:title="${course.getBriefIntroduction()}" style="width: 100px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">[[${course.getBriefIntroduction()}]]</p></td>
									<td ><p th:title="${course.getDetailedIntroduction()}" style="width: 200px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">[[${course.getDetailedIntroduction()}]]</p></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/course/update/}+${course.getCourseId()}">编辑</a>
										<a class="btn btn-sm btn-danger"onclick="javascript:return drop();" th:href="@{/course/dropCourse/}+${course.getCourseId()}">删除</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/js/popper.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
		<script th:src="@{/js/layui.js}"></script>
		<!--    <script th:src="@{/layui-v2.5.7/layui/layui.js}"></script>-->
		<script th:src="@{/layer-v3.2.0/layer/layer.js}"></script>
	<script>
		function drop(){
			if(confirm("确认要删除该记录吗?这将无法撤销!")){
				return true;
			}else{
				return false;
			}
		}
	</script>
	<script>
		function applyCourse(){
			layer.open({
				type:2,
				title:'试听课列表',
				shadeClose:true,
				shade:0.8,
				area:['80%','80%'],
				content:'/apply/showAllApplyCourse'
			})
		}
	</script>

	</body>

</html>
