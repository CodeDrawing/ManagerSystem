<!DOCTYPE html>
<html lang="en"  xmlns:th="http:www/thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生展示</title>
    <link rel="stylesheet" th:href="@{/css/show.css}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>
<body >

<div th:replace="~{commons/commons::sidebar(active='schoolStyle.html')}"></div>

<div style="margin-left: 20%">
    <div style="display:block;">
        <form th:action="@{/schoolStyle/addSchoolImage}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" value="上课照片" style="width:35%" class="btn btn-info">
                <input class="btn btn-sm btn-success" type="submit" value="添加活动照片" >
            </div>
        </form>

    </div>
<!--    <a class="btn btn-sm btn-success" th:href="@{/emp}">添加活动照片</a>-->
    <ul class="con-img clear">

        <li  th:each="schoolStyle:${schoolStyles}">
            <img th:title="${schoolStyle.getCreateTime()} "   th:src="@{${schoolStyle.getImage()}}" >
        </li>
    </ul>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</body>
</html>
