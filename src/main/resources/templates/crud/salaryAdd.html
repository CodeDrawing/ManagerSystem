<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http:www/thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{commons/commons::topbar}"></div>

</div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="~{commons/commons::sidebar(active='salaryList.html')}"></div>

        <!--添加员工的表单-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/salary/salaryAdd}" method="post">
                <div class="form-group">
                    <label>教师姓名：</label>
                    <select class="form-control" name="teacherName" style="width:35%">
                        <option th:each="teacher:${teacherList}" th:text="${teacher.getTeacherName()}" th:value="${teacher.getTeacherName()}"></option>
                    </select>
                </div>
            <div class="form-group">
                <input type="text" class="form-control" style="width: 35%"placeholder="请输入基础工资" name="baseSalary">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" style="width: 35%"placeholder="请输入课时费" name="classMoney">
            </div>
            <div class="form-group">
                <input type="text" class="form-control"style="width: 35%" placeholder="请输入提成" name="commission">
            </div>
                <div class="form-group">
                <input type="text" class="form-control"style="width: 35%" placeholder="请输入积分" name="cumulativeScoring">
            </div>
            <div class="form-group">
                <input type="text" class="form-control"style="width: 35%" placeholder="请输入请假天数" name="leaveDays">
            </div>
            <div class="form-group">
                <input type="text" class="form-control"style="width: 35%" placeholder="请输入扣款" name="performance">
            </div>

                <div class="form-group">
<!--                    <input type="text" class="form-control" placeholder="请输入日期" name="dateTime">-->
                    <input type="month" class="form-control"  name="dateTime" style="width: 35%">
                </div>
                <div class="form-group">
                    <select class="form-control" name="issue" style="width:35%">
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 31%">添加</button>
            </form>

        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="/js/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
