<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http:www/thymeleaf.org" >

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>家长管理</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/style1.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">

	</head>

	<body>


		<div class="container-fluid">
			<div class="row">

				<div th:replace="~{commons/commons::sidebar(active='studentList.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<header>家长列表</header>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>id</th>
									<th>姓名</th>
									<th>电话号码</th>
									<th>学生姓名</th>
									<th>邮箱</th>
									<th>密码</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="parent:${parents}">
									<td >[[${parent.getParentsId()}]]</td>
									<td>[[${parent.getParentsName()}]]</td>
									<td>[[${parent.getTelephoneNumber()}]]</td>
									<td>[[${parent.getStudentName()}]]</td>
									<td>[[${parent.getEmail()}]]</td>
									<td th:title="${parent.getPassword()}">**</td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/parents/toUpdateParents/}+${parent.getParentsId()}">编辑</a>
										<a class="btn btn-sm btn-danger"onclick="javascript:return drop();" th:href="@{/parents/dropParents/}+${parent.getParentsId()}">删除</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/js/popper.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/js/Chart.min.js"></script>
	<script>
		function drop(){
			if(confirm("确认要删除该记录吗?这将无法撤销!")){
				return true;
			}else{
				return false;
			}
		}
	</script>

	</body>

</html>
