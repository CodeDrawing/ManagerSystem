<!DOCTYPE html>
<html lang="en" xmlns:th="http:www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的课程</title>
    <link rel="stylesheet" th:href="@{/layui-v2.5.7/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/layer-v3.2.0/layer/theme/default/layer.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/loader.css}"/>
</head>
<body>
<h2 class="layui-icon layui-icon-about" align="center"  style="margin-top: 5%; color: rgb(0, 204, 255);font-size: 29px;">我的课程</h2>
<div class="layui-anim layui-anim-up layui-icon layui-icon-read"
     style="margin-left: 5%;margin-bottom: 7%; color: rgb(0, 139, 42);font-size: 18px;margin-top: 5%;">上课中
</div>

<!-- 我的课程 -->

<!-- 整体框架 -->
<div style="width:auto;height: auto;padding: 10px;">


    <ul class="layui-timeline" th:each="class:${classes}">

        <li class="layui-timeline-item" >
            <i class="layui-icon layui-timeline-axis"></i>
            <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">[[${class.getClassName()}]]</h3>
                <p>

                    教  师：[[${class.getTeacherName()}]]
                    <br>上课教师：[[${class.getClassRoom()}]]
                    <br>上课时间[[${class.getText()}]]
                    <br>开课日期：[[${#dates.format(class.getClassTime(),'yyyy-MM-dd')}]]
                </p>
            </div>
        </li>
    </ul>






</div>
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
    <div class="load_title">加载中</div>
</div>


<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/js/layui.js}"></script>
<!--    <script th:src="@{/layui-v2.5.7/layui/layui.js}"></script>-->
<script th:src="@{/layer-v3.2.0/layer/layer.js}"></script>
<script>
    $(window).load(function () {
        $("body").addClass("loaded").Chameleon({
            current_item: "hoveralls",
            json_url: "../Envato/items.json",
        });
        $("#loader-wrapper .load_title").remove();
    });
</script>
</body>
</html>
