<!DOCTYPE html>
<html lang="en" xmlns:th="http:www/thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--IE10-->
    <meta http-equiv="X-UA-Compatible" content="IE=7,IE=8,IE=9,IE=10"/>
    <meta name=”renderer” content=”webkit|ie-comp|ie-stand”/>
    <!-- 导入css -->
<!--    <link rel="stylesheet" th:href="@{/css/style.css}" />-->
    <link rel="stylesheet" th:href="@{/css/layer.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/loader.css}" />
    <link rel="stylesheet" th:href="@{/css/courseIntroduce.css}">
    <script th:src="@{https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js}"></script>

    <title>课程列表</title>
  </head>
  <body>

    <h2 style="color: rgb(0, 128, 122);" align="center">学校课程</h2>
    <!-- 整体框架 -->
    <div style="width:auto;height: auto;padding: 10px;" id="course" th:each="course:${courses}">
      <div class="big" >
      <div class="putrue" style="display:inline-block;width:25%; " >
        <a th:href="@{${course.getImage()}}"><img th:src="@{${course.getImage()}}" style="height:150px"></a>
      </div>
      <a id="courseId" th:href="@{/course/showOneCourseApp/}+${course.getCourseId()}">
        <div  class="one">
          <div class="courseName" align="center" >[[${course.getCourseName()}]]</div>
          <div class="briefIntroduction" align="center" >[[${course.getBriefIntroduction()}]]</div>
        </div>
      </a>
      </div>

    </div>
    <!-- 加载动画实现 -->
    <!--页面加载end-->
    <script th:src="@{//cdn.bootcss.com/jquery/2.2.4/jquery.min.js}"></script>
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
      <div class="load_title">加载中</div>
    </div>
    <script type="text/javascript">
      $(window).load(function () {
        $("body").addClass("loaded").Chameleon({
          current_item: "hoveralls",
          json_url: "../Envato/items.json",
        });
        $("#loader-wrapper .load_title").remove();
      });
    </script>
    <script th:src="@{/js/layui.js}"></script>

  </body>
</html>
