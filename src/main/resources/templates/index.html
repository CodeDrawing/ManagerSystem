<!DOCTYPE html>
<html lang="en" xmlns:th="http:www/thymeleaf.org">
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta  ta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Signin Template for Bootstrap</title>

		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/signin.css}" rel="stylesheet">

	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/user/login}" method="post">
			<img class="mb-4" th:src="@{/img/脑洞.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">登录</h1>

<!--			如果msg的值为空，不显示消息-->
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

			<label class="sr-only" >Username</label>
			<input type="text" name="username" class="form-control" th:placeholder="#{login.username}" required=""  autofocus="">
			<label class="sr-only" >Password</label>
			<input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
			<div class="checkbox mb-3">
				<label>

        		</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
			<p class="mt-5 mb-3 text-muted" >© 能力风暴
			<a href="https://github.com/CodeDrawing/ManagerSystem" style="color: #6c757d;text-decoration: none">@Github</a></p>
			<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}" style="color: #6c757d">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}" style="color: #6c757d">English</a>
		</form>

	</body>

</html>
